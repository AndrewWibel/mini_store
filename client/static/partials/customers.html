<div id="customers" ng-controller='customersController'>
	<h2>Add a new Customer!</h2>
	<div ng-show='duplicate()'>Name already used!</div>
	<form ng-submit='addCustomer()'>
		Customer Name:<input type="text" ng-model='new_customer.name'></input>
		<input type="submit" value="Add"></input>
	</form>
	<form>
		<input type='text' ng-model='filter_name' placeholder='search name...'>
		<input type='submit' value='Filter'>
	</form>
	<table>
		<thead>
			<th>Customer Name</th>
			<th>Date</th>
		</thead>
		<tbody>
			<tr ng-repeat='customer in customers | filter: filter_name track by $index'>
				<td>{{ customer.name }}</td>
				<td>{{ customer.created_at | date: 'MMMM dd, yyyy' }}</td>
			</tr>
		</tbody>
	</table>
</div>
